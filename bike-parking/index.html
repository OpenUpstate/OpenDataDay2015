<!DOCTYPE html>
<html>
<head>
  <title>Leaflet mobile example</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />

  <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/vue/1.0.21/vue.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.min.js"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    html, body, #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    var app = new Vue({
      data: {
        features: {}
      },
      created: function() {
        this.loadFeatures();
      },
      watch: {
        features: function() {
          /** app **/
          var map = L.map('map').setView([34.8331685,-82.3628304], 12);

          L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={access_token}', {
            id: 'mapbox.light',
            access_token: 'pk.eyJ1IjoiYmlnYmx1ZWhhdCIsImEiOiJLeGNqSzFvIn0.dQINOF7Ur8PwlaKO8tZPbA',
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
              '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
              'Imagery © <a href="http://mapbox.com">Mapbox</a>'
          }).addTo(map);

          L.geoJson(this.features).addTo(map);

          function onLocationFound(e) {
            var radius = e.accuracy / 2;

            L.marker(e.latlng).addTo(map)
              .bindPopup("You are within " + radius + " meters from this point").openPopup();

            L.circle(e.latlng, radius).addTo(map);
          }

          function onLocationError(e) {
            alert(e.message);
          }

          map.on('locationfound', onLocationFound);
          map.on('locationerror', onLocationError);

          map.locate({setView: true, maxZoom: 12});
        }
      },
      methods: {
        loadFeatures: function() {
          this.$http({
            method: 'GET',
            url: 'greenville-sc-bike-parking.geojson'
          }).then(function(resp) {
            this.$set('features', resp.data)
          }).catch(console.log.bind(console));
        }
      }
    });
  </script>
</body>
</html>
